<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
	
		<style> 
			#panel,#flip
			{
				padding:5px;
				text-align:center;
				background-color:#e5eecc;
				border:solid 1px #c3c3c3;
			}
			#panel
			{
				padding:50px;
				display:none;
			}
		</style>
		<script>
			$(function(){
				$("#flip").click(function(){
						$("#panel").slideToggle(1000);
				});
			});
		</script>
	</head>
	<body> 
		<div id="flip">Click to slide down panel</div>
		<div id="panel"><img src="images/slide2.jpg"/></div>
	</body>
</html>
