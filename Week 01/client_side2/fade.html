<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
		$(function(){
			$("#btn").click(function(){
				$("#div1").fadeOut();
				$("#div2").fadeOut(3000);
				$("#div3").fadeTo("slow", 0.3);
			});
		});
		</script>
		<style>
			#div1{width:80px;height:80px;background-color:red;}
			#div2{width:80px;height:80px;background-color:green;}
			#div3{width:80px;height:80px;background-color:blue;}
		</style>
	</head>
	<body>
		<p>Demonstrate fadeOut() with different parameters.</p>
		<button id="btn">Click to fade out boxes</button>
		<br><br>
		<div id="div1"></div><br>
		<div id="div2"></div><br>
		<div id="div3"></div>
	</body>
</html>
