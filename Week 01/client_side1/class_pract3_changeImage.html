<!DOCTYPE html>
<html>
	<head>
		<title>HTML-JavaScript</title>
		<script>
			function changeContent() //Changing to an image changing function
			{
				document.getElementById("header").innerHTML = "Welcome to Nicholas Balliro's Site!";
				document.getElementById("header").style.color = "red";
				document.getElementById("content").innerHTML = "This is the first JavaScript use of Web Programming 2!"
				document.getElementById("picture").src = "images/lion.jpg";
			}
			function resetContent()
			{
				document.getElementById("header").innerHTML = "Welcome to Web 2";
				document.getElementById("header").style.color = "black";
				document.getElementById("content").innerHTML = "This is the first class of Web Programming 2."
				document.getElementById("picture").src = "images/pool.jpg";
			}
		</script>
	</head>
	<body>
		<h1 id = "header">Welcome to Web 2</h1> <!-- Giving an ID to be used in a script -->
		<image id = "picture" src = "images/pool.jpg" />
		<p id = "content">
		This is the first class of Web Programming 2.
		</p>
		
		<form>
			<input type = "button" value = "Change" onclick = "changeContent()"/>
			<input type = "button" value = "Reset" onclick = "resetContent()"/>
		</form>
	</body>
</html>
