<!DOCTYPE html>
<html>
	<head>
		<title>HTML-JavaScript</title>
		<script>
			function changeText()
			{
				document.getElementById("header").innerHTML = "Welcome to Nicholas Balliro's Site!";
				document.getElementById("header").style.color = "red";
				document.getElementById("content").innerHTML = "This is the first JavaScript use of Web Programming 2!"
			}
		</script>
	</head>
	<body>
		<h1 id = "header">Welcome to Web 2</h1> <!-- Giving an ID to be used in a script -->
		<p id = "content">
		This is the first class of Web Programming 2.
		</p>
		
		<form>
			<input type = "button" value = "Change" onclick = "changeText()"/>
		</form>
	</body>
</html>
