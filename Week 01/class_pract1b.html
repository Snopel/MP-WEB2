<!DOCTYPE html>
<html>
	<head>
		<title>HTML-JavaScript</title>
		<script>
			function displayName() //Function to be used in the Body. 
			{
				var fName = "Nicholas";
				var lName = "Balliro";
				document.write(fName + " " + lName);
			}
		</script>
	</head>
	<body>
		<script>
			document.write("<h1>Welcome to Web 2</h1>"); //The output method for JavaScript. Can even use HTML tags.
			document.write("This is the first class of Web Programming 2."); 
			
			displayName(); //Using a function from the Head.
		</script>
	</body>
</html>
